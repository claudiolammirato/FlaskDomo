<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"

{% block title %}Login Example{% endblock %}

{% block navbar %}
    <nav>
        <div>
            <a href="{{ url_for('main.index') }}">
                FlaskDomo Home
            </a>
            <ul id="menulist">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('main.temperature') }}">Temperature</a></li>
                <li><a href="{{ url_for('main.lights') }}">Lights</a></li>
                <li><a href="{{ url_for('main.garden') }}">Garden</a></li>
                <li><a href="{{ url_for('main.alarm') }}">Alarm</a></li>
            </ul>
            <ul id="loginlist">
                <li>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('main.login') }}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div>
        {% block page_content %}{% endblock %}
    </div>
{% endblock %}
